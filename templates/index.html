<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    <form action="/add" method="post">
        <textarea name="content" required></textarea>
        <button type="submit">Add Note</button>
    </form>
    <ul>
        {% for note in notes %}
            <li>
                {{ note.content }} 
                <a href="/delete/{{ note.id }}">Delete</a>
                <a href="/note?note_id={{ note.id }}">View</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
